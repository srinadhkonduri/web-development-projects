<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/m-phase-14.webp" class="song-img">
            <h1>buttabomma</h1>
            <p>sid sriram</p>

            <audio controls id="song">
                <source src="music/[iSongs.info] 04 - ButtaBomma.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause" id="ctrlIcon" ><i class="fa-solid fa-play"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script>
    
let progress = document.getElementById("progress");
let song = document.getElementById("song");
let ctrlIcon = document.querySelector("#ctrlIcon");



song.onloadedmetadata = function(){
    progress.max = song.duration;
    progress.value = song.currrentTime;
}

function playpause() {
    if(ctrlIcon.classList.contains("fa-pause")){
        song.pause();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    } else{
        song.play();
        ctrlIcon.classList.remove("fa-pause");
        ctrlIcon.classList.remove("fa-play");
    }
}

if(song.play()){
    setInterval(() => {
        progress.value = song.currrentTime;
    }, 500);
}

progress.onchange = function() {
    song.play();
    song.currrentTime = progress.value;
    ctrlIcon.classList.remove("fa-pause");
    ctrlIcon.classList.remove("fa-play");

}
    </script>
</body>
</html>
